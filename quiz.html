      <h1 class="text-center">A Quiz About Me!</h1>

      <div id="form-wrapper">
        <form id="form" action="">
          <fieldset>
            <div id="inputs-div">
              <div class="row">
                <label for="favGame">Guess my favorite video game: </label>
                <input type="text" name="fav-game" id="favGame" />
              </div>
              <div class="row">
                <label for="favGuitarist">Guess my favorite guitarist: </label>
                <input type="text" name="fav-guitarist" id="favGuitarist" />
              </div>
            </div>
          </fieldset>
          <div id="check-input">
            <fieldset>
              <legend>Guess my favorite football team:</legend>
              <div class="row">
                <div class="col-auto">
                    <input type="checkbox" name="team1" id="team1" value="Rams" />
                    <label for="team1" class="light-label">L.A. Rams</label>
                </div>
                <div class="col-auto">
                    <input
                    type="checkbox"
                    name="team2"
                    id="team2"
                    value="Bengals"
                    />
                    <label for="team2" class="light-label"
                    >Cincinnati Bengals</label
                    >
                </div>
                <div class="col-auto">
                    <input type="checkbox" name="team3" id="team3" value="Rams" />
                    <label for="team3" class="light-label">K.C. Chiefs</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div id="textarea-div">
            <textarea
              name="textarea"
              id="textarea"
              cols="50"
              rows="5"
              placeholder="Comments about this webpage..."
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
